{% extends 'market/base.html' %}
{% load static %}
{% block content %}

  <div class="banner">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="banner__pic">
                        <img src="{% static 'img/banner/banner-1.jpg' %}" alt="">
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="banner__pic">
                        <img src="{% static 'img/banner/banner-2.jpg' %}" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>


 <section class="featured spad">
        <div class="container">
            <div class="row">
    <div class="col-lg-12">
        <div class="section-title">
            <h2>Featured Product</h2>
        </div>
        <div class="featured__controls">
            <ul>
                <li class="active" data-filter="*">All</li>
                {% for category in categories %}
                <li data-filter=".{{ category.slug }}">{{ category.name }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
            </div>
            <div class="row featured__filter">
                {% for product in products %}
                <div class="col-lg-3 col-md-4 col-sm-6 mix {{ product.category.slug }}">
                    <div class="featured__item">
                        <div class="featured__item__pic set-bg" data-setbg="{{ product.image.url }}">
                            <ul class="featured__item__pic__hover">
<!--                                <li><a href="#"><i class="fa fa-heart"></i></a></li>-->

                                <li><a href="#"><i class="fa fa-shopping-cart"></i></a></li>
                            </ul>
                        </div>
                        <div class="featured__item__text">
                            <h6><a href="{% url 'market:shop-details' slug=product.slug %}">{{ product.name }}</a></h6>
                            <h5>${{ product.price }}</h5>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>



    <!-- Hero Section End -->


 {% endblock %}
